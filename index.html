<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Info</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="mt-3">
            <div class="info-app">
                <h4>D-info</h4>
                <small id="version"></small>
            </div>
            <div class="row mb-3">
                <div class="col-lg-6 col-md-6 col-12 mt-2">
                    <div class="card box-info">
                        <div class="card-header">
                            Infomasi Dasar
                        </div>
                        <div class="card-body">
                            <p>
                                <label for="arsitektur">Arsitektur :</label>
                                <span id="arsitektur"></span>
                            </p>
                            <p>
                                <label for="os">Kernel :</label>
                                <span id="os"></span>
                            </p>
                            <p>
                                <label for="platform">Platform :</label>
                                <span id="platform"></span>
                            </p>
                            <p>
                                <label for="versi">Versi :</label>
                                <span id="versi"></span>
                            </p>
                            <p>
                                <label for="name">Nama Komputer :</label>
                                <span id="name"></span>
                            </p>
                            <p>
                                <label for="temporary">Direktori Temporary :</label>
                                <a href="#" id="temporary" class="badge bg-info" onclick="openTemp()"></a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12 mt-2">
                    <div class="card box-info h-100">
                        <div class="card-header">
                            Informasi CPU
                        </div>
                        <div class="card-body">
                            <p>
                                <label for="freem">CPU :</label>
                                <span id="cpu"></span>
                            </p>
                            <p>
                                <label for="speed">Base Clocks :</label>
                                <span id="speed"></span>
                            </p>
                            <div class="form-group">
                                <label for="flags">Flags :</label>
                                <input type="text" name="flags" class="form-control" id="flags" disabled>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-3 col-md-6 col-12">
                                        <label for="core">Core :</label>
                                        <input type="text" name="core" class="form-control" id="core" disabled>
                                    </div>
                                    <div class="col-lg-3 col-md-6 col-12">
                                        <label for="family">Family :</label>
                                        <input type="text" name="family" class="form-control" id="family" disabled>
                                    </div>
                                    <div class="col-lg-3 col-md-6 col-12">
                                        <label for="pyshical">Pyshical :</label>
                                        <input type="text" name="pyshical" class="form-control" id="pyshical" disabled>
                                    </div>
                                    <div class="col-lg-3 col-md-6 col-12">
                                        <label for="stepping">Stepping :</label>
                                        <input type="text" name="stepping" class="form-control" id="stepping" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12 mt-2">
                    <div class="card box-info">
                        <div class="card-header">
                            Informasi RAM
                        </div>
                        <div class="card-body">
                            <p>
                                <label for="freem">Free Memori :</label>
                                <span id="freem"></span>
                            </p>
                            <p>
                                <label for="total">Total Memori :</label>
                                <span id="total"></span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12 mt-2">
                    <div class="card box-info">
                        <div class="card-header">
                            Informasi Graphic Cards
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="vendor">Model :</label>
                                <input type="text" name="vendor" class="form-control" id="vendor" disabled>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="vram">VRAM :</label>
                                            <input type="text" name="vram" class="form-control" id="vram" disabled>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="vdriver">Driver Version :</label>
                                            <input type="text" name="vdriver" class="form-control" id="vdriver" disabled>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-header">
                            Informasi Display
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="tipe">Tipe Layar :</label>
                                <input type="text" name="tipe" class="form-control" id="tipe" disabled>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-4 col-md-4 col-12">
                                        <div class="form-group">
                                            <label for="resolusi">Resolusi Layar :</label>
                                            <input type="text" name="resolusi" class="form-control" id="resolusi" disabled>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-12">
                                        <div class="form-group">
                                            <label for="refresh">Refresh Rate :</label>
                                            <input type="text" name="refresh" class="form-control" id="refresh" disabled>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-12">
                                        <div class="form-group">
                                            <label for="koneksi">Tipe Koneksi :</label>
                                            <input type="text" name="koneksi" class="form-control" id="koneksi" disabled>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-2 mb-3">
                <button type="button" class="btn btn-info" onclick="cek_release()">
                    <span>Cek Update</span>
                </button>
            </div>
        </div>
    </div>
    <script type="module" src="read.js"></script>
    <script src="ext.js"></script>
    <script src="nsys.js"></script>
    <script>
        var pjson = require('./package.json');
        document.getElementById('version').innerHTML = "Version : "+pjson.version;
     </script>
</body>
</html>
